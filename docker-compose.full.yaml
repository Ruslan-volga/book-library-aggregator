version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library-network

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://library_user:library_password@postgres:5432/library_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    depends_on:
      - postgres
    networks:
      - library-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - library-network

networks:
  library-network:

volumes:
  postgres_data: